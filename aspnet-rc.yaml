apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: aspnetapp
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: aspnetapp
    spec:
      containers:
      - name: aspnetapp
        image: gcr.io/devops-gke/aspnetapp:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: aspnetapp
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: aspnetapp 
